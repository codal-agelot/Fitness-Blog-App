<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "blog/master.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
   <div class="row">
       <h3>{{ post.title }}</h3>
       <p class="small" style="color: #777777">Published {{ post.publish }} by {{ post.author }}</p>
       <p>{{ post.body|linebreaks }}</p>
       <div class="fb-comments" data-href="{{ post.get_absolute_uri }}" data-numposts="5"></div>
   </div>
{% endblock %}


</body>
</html>
